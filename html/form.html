<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>halaman register</h1>

    <form>
        <div>

        <div>
            <button type="submit">Simpan</button>

        </div>
    </form>
</body>
